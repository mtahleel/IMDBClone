<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav id="navbar">
      <!-- LOGO -->
      <a href="./index.html">
        <div id="logo"><strong>IMDb</strong></div>
      </a>

      <!-- SEARCH CONTAINER -->
      <div id="search-container">
        <form action="">
          <input
            id="input"
            type="text"
            name="search"
            placeholder="Search the movie"
          />
          <button id="search-button" type="submit">
            <img
              src="https://cdn-icons-png.flaticon.com/512/149/149852.png"
              alt="search-logo"
            />
          </button>
        </form>

        <!-- Display the search results in search container based on search query -->
        <div class="search-list hide"></div>
      </div>
      <a id="fav-link" href="favourites.html">My favourite movies</a>
    </nav>

    <!-- Display the search results in the front page on clicking the search button -->
    <main id="main"></main>
    <script src="index.js"></script>
  </body>
</html>
